<header [ngClass]="{ 'bottom-nav' : activePage==='home', 'top-nav' : activePage !=='home' }">
  <nav class="flex">
    @for(nav of navList; track nav.id) {
    <button class="flex-auto hover:bg-secondary first:rounded-l-full last:rounded-r-full" [class.active]="activePage===nav.id" (click)="scrollTo(nav.id)">{{nav.placeholder}}</button>
    }
  </nav>
</header>
